<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form method="post" action="index.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">SAP ID</span>
            <input type="text" placeholder="Enter your SAP ID" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          <h4>Screenshot of Transaction:</h4>
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
    </div>
  </div>
  </form>
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
    <div style="background-color:#fff;" class="card1">

        <div style=" margin-left:40px;"><img src="images/paytm.jpeg" width="110%" height="230px" style="padding-right: 40px;"></div>
        <p style="color: #111; margin-top:40px;  margin-left:50px;"><h4>GPAY</h4></p>
        <div style=" margin-left:50px;"><img src="images/gpay.jpeg" width="110%" height="230px" style="padding-right: 40px; padding-bottom:20px;"></div>
    </div>
</div>
